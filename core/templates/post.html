<html lang="ru">
    <head>
        <title>Новый пост</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/css/bootstrap-multiselect.css" type="text/css"/>
    </head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Posting bot</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link active" href="/">Новый пост</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/groups">Группы</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/posts">Опубликованные</a>
      </li>
    </ul>
  </div>
</nav>
<div class="form-wrapper">
    <h1>Создание публикации</h1>
    <form method="post" class="form">
        <div class="form-group group">
            <label for="exampleFormControlTextarea1">Введите текст публикации</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="text" placeholder="Текст публикации"></textarea>
        </div>
        <div class="buttons">
            <select id="group-select" multiple="multiple" name="groups[]">
                {% for group in groups %}
                    <option value={{group['id']}}>{{group['name']}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
    </form>
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endif %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#group-select').multiselect();
    });
</script>
</body>
</html>
